<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="initialize()">
    <h1 id="COUNTER">TURNS LEFT: 7</h1>
    <div id="seperate">
        <div>
            <table>
                <tr>
                    <td><button onclick="buttonClick(1)">1</button></td>
                    <td><button onclick="buttonClick(2)">2</button></td>
                    <td><button onclick="buttonClick(3)">3</button></td>
                </tr>
            </table>
            <div>
                <p id="USER">CODE</p>
            </div>
            <div>
                <p id="OUTPUT">OUTPUT</p>
            </div>
            <div>
                <button id="CLEAR" onclick="clearCode()">CLEAR</button>
            </div>
            <div>
                <button id="RETRY" onclick="playAgain()">PLAY AGAIN</button>
            </div>
        </div>
        <div id="log">
            <h2>LOG</h2>
            <hr>
            <p id="CODES"></p>
        </div>
    </div>
</body>
</html>
